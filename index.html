<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <span><i class="fab fa-facebook-f facebook"></i></span>
                <span><i class="fab fa-google"></i></span>
                <span><i class="fab fa-twitter"></i></span>
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Utilisateur" required>
                <input type="password" class="input-field" placeholder="Entrer un mot de passe" required>
                <input type="checkbox" class="check-box" name="" id=""><span>Se souvenir de moi</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Utilisateur" required>
                <input type="email" class="input-field" placeholder="Entrer votre email" required>
                <input type="password" class="input-field" placeholder="Entrer un mot de passe" required>
                <input type="checkbox" class="check-box" name="" id=""><span>J'accepte les termes & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    
    <script>
        let log = document.getElementById('login');
        let reg = document.getElementById('register');
        let btn = document.getElementById('btn');

        function login(){
            log.style.left = "50px";
            reg.style.left = "-400px";
            btn.style.left = "0";
        };
        function register(){
            log.style.left = "-400px";
            reg.style.left = "50px";
            btn.style.left = "110px";
        };
    </script>
</body>
</html>
